[tool:pytest]
# pytest配置文件

# 测试发现
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 异步测试支持
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    mongodb: marks tests as requiring MongoDB connection (deselect with '-m "not mongodb"')

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_auto_indent = true
log_capture = true

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning